name: "Computational Cognitive Neuroscience Lab"
description: "This is the official web page for the CCN Lab at UCI."

url: "http://aaron.bornstein.org/lab/"

# Google Analytics
google_analytics: G-6D6YS935N4

paginate: 5
plugins: [jekyll-paginate]
paginate_path: "/lab/news/page:num"

permalink: pretty
markdown: kramdown
kramdown:
  parse_block_html: true

exclude:
        - .sass-cache/
        - .jekyll-cache/
        - gemfiles/
        - Gemfile
        - Gemfile.lock
        - node_modules/
        - vendor/bundle/
        - vendor/cache/
        - vendor/gems/
        - vendor/ruby/

collections:
        affiliates:
                output: true
        members:
                output: true
        publications:
                output: true
        reviews:
                output: true
        alumni:
                output: true
        sep:
                output: true
        visitors:
                output: true
        undergrads:
                output: true
        pets:
                output: true

